<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const students = ['Akash', 'Saurav', 'Yogesh', 'Ram', 'Om', 'Vishal']

        console.log(students.length)

        const fruits = ["Mango", "Banana", "Lemon", "Apple"]

        console.log(fruits[1])

        const student = ["Shubham", 24, 74.20, true]

        console.log(student)

        const students1 = [
            "Rushi",
            "Sandip",
            "Kunal"
        ]

        console.log('Before push:', students1)

        students1.push("Dhiraj","Kartik")

        console.log('After push:', students1)

        students1.pop()
        console.log('After pop:', students1)
    </script>
</body>
</html>
